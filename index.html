<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Epicodus Credit Union</h2>
      </div>

      <form id="formOne">
      <div class="row">
      <div class="col-md-12">
        <p>Register for a new account:</p>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="initialAmount">Initial Deposit</label>
            <input id="initialAmount" class="form-control" type="number">
          </div>
          <button type="submit" name="button">Register</button><br>
          <br>
      </div>
      </form>


    <form id="formTwo">
      <div class="row">
      <div class="col-md-12">
        <p>Deposit or withdraw funds:</p>
        <div class="form-group">
          <label for="userID">Input ID:</label>
          <input id="userID" class="form-control" type="number">
        </div>
          <div class="form-group">
            <label for="depositAmount">Deposit Amount</label>
            <input id="depositAmount" class="form-control" type="number">
          </div>
         <div class="form-group">
            <label for="withdrawalAmount">Withdrawal Amount</label>
            <input id="withdrawalAmount" class="form-control" type="number">
          </div>
          <button type="submit" name="button">Deposit/withdraw</button><br>
          <br>
        </div>
      </form>

      <form id="formThree">
        <div id="balanceID" class="row">
          <div class="col-md-12">
            <p>Current Balance</p>
            <div class="form-group">
              <label for="balanceAmount">Input ID to check balance:</label>
              <input id="balanceAmount" class="form-control" type="number">
            </div>
            <span class="balance"></span>
          </div>
        </div>
        <button type="submit" name="button">Submit</button><br>
        </form>
        <br>
        <!-- <h2>Account Balance:</h2> -->
      <ul id="contacts">
      </ul>

      <br><div id="show-contact">
        <p>Full Name: <span class="fullName"></span></p>
        <p>Account Balance: <span class="account-balance"></span></p>
        <div id="buttons">
        </div>
          </div>
          <div id="outputID">

      </div>
  </body>
</html>
